<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/message/letterWrite.css}" />
    <link rel="stylesheet" th:href="@{/css/main/mainpage.css}" />
    <script type="module" defer th:src="@{/js/message/letter_write.js}"></script>
  </head>
  <body>
    <form action="">
      <header class="header" th:replace="~{/fragment/header :: header}"></header>

      <main>
        <!-- 메인 상단 -->
        <div class="main_top">
          <div class="main_top_layout">
            <button type="button" class="category_openBtn" id="OpenBtn">
              <!-- 모달창 띄우는 버튼  -->
              <img
                      th:src="@{/images/book/category.png}"
                      alt=""
                      class="main_top_category"
              />
            </button>
            <div class="main_top_category_tap">
              <ul class="main_top_category_list">
                <li class="main_top_category_list2">
                  <a th:href="@{/mypage/int}" class="main_top_category_list_title">내 서재</a>
                  <!-- 내 서재 이동 -->
                </li>
                <li class="main_top_category_list2">
                  <a th:href="@{/message/letter/get}" class="main_top_category_list_title">쪽지</a>
                  <!-- 쪽지 이동 -->
                </li>
                <li class="main_top_category_list2">
                  <a th:href="@{/search}" class="main_top_category_list_title">검색</a>

                <li class="main_top_category_list2">
                  <a href="" class="main_top_category_list_title">이벤트</a>
                  <!-- 이벤트 이동 -->
                </li>

                <li class="main_top_category_list2">
                  <a th:href="@{/categorie/Categoriepage}" class="main_top_category_list_title">카테고리</a>
                </li>

              </ul>
            </div>
          </div>
        </div>

      </main>
    </form>
    <section>
      <div>
        <h1>쪽지 보내기</h1>
      </div>
    </section>
    <div class="letter-middle-line"></div>
    <form action="">
      <div class="letter-cate">
        <div class="letter-cate-box">
          
      
        </div>
      </div>
    </form>
    <form th:action="@{/message/letter/write}" method="post">
      <div>
        <div id="letter-warning">
          <span>*표시는 필수적으로 입력해야 하는 항목입니다.</span>
        </div>
        <div class="letter-box-outline">
          <div class="letter-id-box">
            <div class="letter-id-box-title">
              <h3>아이디 *</h3>
            </div>
            <th:block>
            <div class="letter-id-box-input" >
              <input type="text" id="letter-id-text" name="userNickname" />
              <button type="button" id="letter-id-button">닉네임 검색</button>
            </div>
            </th:block>
          </div>

          <div class="letter-id-box">
            <div class="letter-id-box-title">
              <h3>제목 *</h3>
            </div>
            <div class="letter-id-box-input" >
              <input type="text" class="message-title" name="messageTitle" />
            </div>
          </div>

          <div class="letter-content-box-all">
            <div class="letter-content-box-title">
              <h3>내용 *</h3>
            </div>
            <div class="letter-content-box-content">
              <textarea
                name="messageContent"
                id=""
                cols="100"
                rows="20"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="send-btn">
          <button type="submit" class="submit-btn">전송하기</button>
        </div>
      </div>
    </form>
    <footer>
      <div></div>
    </footer>
  </body>
</html>
